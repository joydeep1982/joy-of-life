apiVersion: apps/v1
kind: Deployment
metadata:
  name: urlfeederservice-dep
  labels:
    app: urlfeederservice-dep
spec:
  replicas: 3
  selector:
    matchLabels:
      app: urlfeederservice-web
  template:
    metadata:
      labels:
        app: urlfeederservice-web
    spec:
      containers:
        - name: webapp
          image: joydeep1982/urlfeederservice:1
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      imagePullSecrets:
        - name: docker-hub-secret
---

apiVersion: v1
kind: Service
metadata:
  name: urlfeederservice-web
spec:
  type: ClusterIP
  selector:
    app: urlfeederservice-web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8085