spring.kafka.producer.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

com.joy.of.life.urlfeederservice.topics={'text/html':'html_topic','image/jpeg':'jpg_topic','application/pdf':'pdf_topic'}

com.joy.of.life.urlfeeder.service.cooldown=1

com.joy.of.life.urlfeeder.service.cache.ttl=1
com.joy.of.life.urlfeeder.service.cache.url=redis://127.0.0.1:6379/0

spring.data.cassandra.keyspace-name=urlfeeder
spring.data.cassandra.contact-points=127.0.0.1
spring.data.cassandra.port=9042
spring.data.cassandra.local-datacenter=datacenter1

eureka.client.serviceUrl.defaultZone=http://localhost:9001/eureka
eureka.client.instance.preferIpAddress=true

management.security.enabled=false
management.endpoints.web.exposure.include=*